<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Self Welcome</title>

    <script>
        function changeLanguagePage3() {
            var lang = localStorage.getItem("langObj");
            console.log("e " + JSON.parse(lang).code)
            var language = JSON.parse(lang);
            var page = language.page41;
            console.log(page);
            document.getElementById("title").innerHTML = page.title;
            document.getElementById("subtitle3").innerHTML = page.subtitle3;
            document.getElementById("startscan").innerHTML = page.startscan;

        }
    </script>

</head>

<body class="page" onload="changeLanguagePage3()">
    <img class="center-hor top-page" src="img/top-page.png">
    <img class="center-hor logo-page" src="img/logo.png">
    <section>
        <div class="page-content">
            <h1 id="title">צילום תעודה מזהה</h1>
            <p id="subtitle3" class="subtitle3">אנא צלמו בעזרת מצלמת המכשיר תעודה מזהה: דרכון, תעודה זהות ישראלית או רשיון נהיגה ישראלי</p>

            <!-- <div for="startscan" class="page-button">הפעלת מצלמה</div> -->
            <div class="page-button pageIDScanner">
                <label for="scan" id="startscan">הפעלת מצלמה</label> </div>
            <div class="scanInput"><input type="file" style="visibility:hidden;" id="scan" accept="image/*" capture="camera" multiple=""></div>


        </div>
        <p><img id="img"></p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (ev) => {
            let form = document.getElementById('myform');
            //get the captured media file
            let input = document.getElementById('scan');

            input.addEventListener('change', (ev) => {
                console.dir(input.files[0]);
                if (input.files[0].type.indexOf("image/") > -1) {
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }




            })

        })
    </script>--&gt;



</body>

</html>
