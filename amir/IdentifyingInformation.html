<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <script src="js/javascript.js"></script>


    <title>Self Welcome</title>
    <style>

    </style>

</head>

<body class="page" onload="changeLanguageForIdentifyingInformation()">
    <img class="center-hor top-page" src="img/top-page.png" />
    <img class="center-hor logo-page" src="img/logo.png" />
    <section>
        <div class="page-content">
            <div style="top: 263px;
        left: 39px;
        width: 300px;
        ">
                <h1 id="opt5" style="position: relative;top: -30%;">הקלדת פרטי הזמנה</h1>
                <div class="accordion-tabs">
                    <button class="accordion-tab accordion-active" data-actab-group="0" data-actab-id="0" onmousedown="document.getElementById('invitationByName').value=''" id="opt6">מספר הזמנה</button>
                    <button class="accordion-tab" data-actab-group="0" data-actab-id="1" onmousedown="document.getElementById('invitationbyNumber').value=''" id="opt7"> שם מלא</button>

                </div>
                <div class="accordion-item accordion-active" data-actab-group="0" data-actab-id="0">
                    <input id="invitationbyNumber" type="text" class="accordion-item__label" onfocus="focusFunction()" onblur="blurFunction()">

                    <!-- placeholder=" הקלד מספר הזמנה" <label id="number" for="invitationbyNumber" class="form__label">    הקלד מספר הזמנה </label> -->
                </div>
                <div class="accordion-item" data-actab-group="0" data-actab-id="1">
                    <input id="invitationByName" type="text" class="accordion-item__label" onfocus="focusFunction()" onblur="blurFunction()">
                    <!-- placeholder="שם משפחה ופרטי כפי שהוקלד בהזמנה"<label id="name" for="invitationByName" class="form__label">שם משפחה ופרטי כפי שהוקלד בהזמנה</label> -->
                </div>
            </div>



        </div>

        <div id="confirm" class="page-button ButtonForconfirm" onclick="OnClickForButton2()">אישור </div>

    </section>
    <picture>
        <source media="(min-width: 378px)" srcset="img/Background@2x.png">
        <img src="img/Background.png" style="position: absolute;
          bottom: 0;
          left: 0;
          height: 15%;
          width: 100%;
          max-width: 100%;
          z-index: -1;" alt="">
    </picture>

    <script>
        const labels = document.querySelectorAll(".accordion-item__label");
        const tabs = document.querySelectorAll(".accordion-tab");

        function toggleShow() {

            const target = this;
            const item = target.classList.contains("accordion-tab") ?
                target :
                target.parentElement;
            const group = item.dataset.actabGroup;
            const id = item.dataset.actabId;

            tabs.forEach(function(tab) {

                if (tab.dataset.actabGroup === group) {
                    if (tab.dataset.actabId === id) {

                        tab.classList.add("accordion-active");

                    } else {

                        tab.classList.remove("accordion-active");

                    }
                }


            });


            labels.forEach(function(label) {
                const tabItem = label.parentElement;

                if (tabItem.dataset.actabGroup === group) {
                    if (tabItem.dataset.actabId === id) {
                        tabItem.classList.add("accordion-active");

                    } else {
                        tabItem.classList.remove("accordion-active");

                    }
                }
            });

        }

        labels.forEach(function(label) {

            label.addEventListener("click", toggleShow);
        });

        tabs.forEach(function(tab) {
            tab.addEventListener("click", toggleShow);

        });
    </script>
</body>

</html>
