<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Self Welcome</title>
    <script src="js/javascript.js"></script>
</head>

<body class="page" onload="changeLanguageForNumberOfPeopleInRoom2(),initFunction()">
    <img class="center-hor top-page" src="img/top-page.png" />
    <img class="center-hor logo-page" src="img/logo.png" />
    <section class="NumberOfPeopleRoom2">
        <div class="page-content">
            </br>
            <h1 style="font-size: 7vw;" id="title">כמות אורחים וחדרים</h1>
            <h3 id="subtitle" style="margin-top: 12%;font-size: 4vw; color: #576169;">מלאו הפרטים</h3>
            <div class="PlusMinusCounter">
                <h3 id="opt1" class="title">מספר אנשים</h3>
                <input id="Pluscount" class="rounded_btn" onclick="PlusForNumberOfPeople()" type="button" value="+">
                <span id="Numcount" class="Numcount">1</span>
                <input id="Minuscount" class="rounded_btn" onclick="MinusForNumberOfPeople()" type="button" value="-">
            </div>

            <div class="PlusMinusCounter">
                <h3 id="opt2" class="title">מספר חדרים</h3>
                <input id="Pluscount" class="rounded_btn" onclick="PlusForNumberOfRoom()" type="button" value="+">
                <span id="Numcount2" class="Numcount">1</span>
                <input id="Minuscount" class="rounded_btn" onclick="MinusForNumberOfRoom()" type="button" value="-">
            </div>
            </br>
            <div id="ok" class="page-button" onclick="ButtonForNumberOfPeopleInRoom2page()">אישור</div>
        </div>

    </section>

</body>

</html>
