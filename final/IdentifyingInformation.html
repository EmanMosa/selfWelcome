<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">

    <title>Self Welcome</title>
    <style>

    </style>

</head>

<body class="page">
    <img class="center-hor top-page" src="img/top-page.png" />
    <img class="center-hor logo-page" src="img/logo.png" />
    <section>
        <div class="page-content">
            <div style="top: 263px;
        left: 39px;
        width: 300px;
        height: 143px;
        ">
                <div class="accordion-tabs">
                    <button class="accordion-tab accordion-active" data-actab-group="0" data-actab-id="0" onmousedown="document.getElementById('invitationByName').value=''">מספר הזמנה</button>
                    <button class="accordion-tab" data-actab-group="0" data-actab-id="1" onmousedown="document.getElementById('invitationbyNumber').value=''"> שם מלא</button>

                </div>
                <div class="accordion-item accordion-active" data-actab-group="0" data-actab-id="0">
                    <input id="invitationbyNumber" type="text" class="accordion-item__label" placeholder=" הקלד מספר הזמנה" onfocus="focusFunction()" onblur="blurFunction()">

                    <!-- <label id="number" for="invitationbyNumber" class="form__label">    הקלד מספר הזמנה </label> -->
                </div>
                <div class="accordion-item" data-actab-group="0" data-actab-id="1">
                    <input id="invitationByName" type="text" class="accordion-item__label" placeholder="שם משפחה ופרטי כפי שהוקלד בהזמנה" onfocus="focusFunction()" onblur="blurFunction()">
                    <!-- <label id="name" for="invitationByName" class="form__label">שם משפחה ופרטי כפי שהוקלד בהזמנה</label> -->
                </div>
            </div>

            <div>
                <img class="btm_img" id="btm_img" src="img/Background.png" alt="">

                <div class="ButtonForpage6" onclick="OnClickForButton2()">אישור </div>

            </div>
        </div>


    </section>
    <script>
        function OnClickForButton() {
            var elements = document.getElementsByClassName('accordion-item accordion-active');
            var id = elements[0].dataset.actabId;
            if (id == "0") {
                var value = document.getElementById('invitationbyNumber').value;
            } else {
                if (id == "1") {
                    var value = document.getElementById('invitationByName').value;
                }
            }
        }

        function focusFunction() {
            var elements = document.getElementsByClassName('accordion-item accordion-active');
            var id = elements[0].dataset.actabId;
            if (id == "0") {
                document.getElementById("invitationbyNumber").placeholder = '';

            } else {
                if (id == "1") {
                    // Focus = Changes the background color of input to yellow
                    document.getElementById("invitationByName").placeholder = '';
                }
            }
        }

        function blurFunction() {
            var elements = document.getElementsByClassName('accordion-item accordion-active');
            var id = elements[0].dataset.actabId;
            if (id == "0") {
                document.getElementById("invitationbyNumber").placeholder = 'הקלד מספר הזמנה';

            } else {
                if (id == "1") {
                    // No focus = Changes the background color of input to red
                    document.getElementById("invitationByName").placeholder = " שם משפחה ופרטי כפי שהוקלד בהזמנה "
                }
            }
        }
    </script>
    <script>
        const labels = document.querySelectorAll(".accordion-item__label");
        const tabs = document.querySelectorAll(".accordion-tab");

        function toggleShow() {

            const target = this;
            const item = target.classList.contains("accordion-tab") ?
                target :
                target.parentElement;
            const group = item.dataset.actabGroup;
            const id = item.dataset.actabId;

            tabs.forEach(function(tab) {

                if (tab.dataset.actabGroup === group) {
                    if (tab.dataset.actabId === id) {

                        tab.classList.add("accordion-active");

                    } else {

                        tab.classList.remove("accordion-active");

                    }
                }


            });


            labels.forEach(function(label) {
                const tabItem = label.parentElement;

                if (tabItem.dataset.actabGroup === group) {
                    if (tabItem.dataset.actabId === id) {
                        tabItem.classList.add("accordion-active");

                    } else {
                        tabItem.classList.remove("accordion-active");

                    }
                }
            });

        }

        labels.forEach(function(label) {

            label.addEventListener("click", toggleShow);
        });

        tabs.forEach(function(tab) {
            tab.addEventListener("click", toggleShow);

        });
    </script>
</body>

</html>
